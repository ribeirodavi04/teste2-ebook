<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 2</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar">
        <img src="images/logolivro.png" alt="logolivro"/>
    </nav>

    <section class="container">
        <div class="ebookbox">
            <h1><i>Lorem ipsum dolor sit amet consectetur adipisicing.</i></h1>
            <div class="imgebookbox">
                <img src="images/ebook_cover.jpg" class="imgebook" alt="ebook"/>
            </div>
        </div>

        <div class="formulariobox">
            <h2><i>Cadastre-se e receba seu Ebook!</i></h2>
            
            <form>
                <div class="campo">
                    <label for="nome"><strong><i>Nome: </i></strong></label>
                    <label>
                        <input type="text" name="nome" id="nome" />
                    </label>
                </div>

                <div class="campo">
                    <label for="email"><strong><i>Email: </i></strong></label>
                    <label>
                        <input type="email" name="email" id="email"  />
                    </label>
                </div>

                <div class="campo">
                    <label for="telefone"><strong><i>Telefone: </i></strong></label>
                    <label>
                        <input type="text" name="telefone" id="telefone" />
                    </label>
                </div>

                <button type="submit" class="btn-cadastro"><i>CONCLUIR CADASTRO</i></button>
            </form>
        </div>
    </section>
</body>
</html>
